<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>

</head>
<body>
<div id="main">
    <h1>chatterbox</h1>
    <!-- Your HTML goes here! -->
    <div class="btn-group">
        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
            Select room
            <span class="caret"></span>
        </a>
        <ul class="dropdown-menu rooms">
            <!-- dropdown menu links -->
        </ul>
    </div>
    <button type="button" class="btn btn-default refreshMessages">Refresh messages</button>
    <div class = "newRoom">
        <input type = "text" name="room" class="newRoomName">

    </div>

    <form>
        <div class="form-group">
            <label>Message</label>
            <input type="text" class="form-control messageText" placeholder="Say hi ....">
        </div>

        <button type="button" class="btn btn-default userInput submit" id="send">Submit</button>
    </form>

    <div class="messages table">
        <ul id="chats">

        </ul>
    </div>
</div>
    <script src="scripts/app.js"></script>
</body>
</html>
